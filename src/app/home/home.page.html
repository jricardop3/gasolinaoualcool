<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>
          Saiba qual a melhor opção para abastecer seu veiculo:
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked"> Preço do Álcool:</ion-label>
          <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"> Preço do Gasolina:</ion-label>
          <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <h5 class="ion-text-center">
        {{resultado}}
      </h5>
    </ion-row>
  </ion-grid>
</ion-content>
